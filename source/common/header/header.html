<div class="container-full common-header" style="padding-right:10px; padding-left:10px">
    <div class="navbar-header">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".ga-header-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a href="http://www.ga.gov.au" class="hidden-xs header-logo">
            <img src="icsm/resources/img/fsdf-logo.png" alt="ANZLIC the Spatial Information Council" class="logo"></img></a>
        <a href="http://www.ga.gov.au" class="visible-xs"><img src="icsm/resources/img/icsm-logo-sml.gif" alt="ICSM - ANZLIC Committee on Surveying &amp; Mapping" class="logo-stacked"></img></a>
        <a href="/" class="appTitle visible-xs"><h1 style="font-size:120%">{{heading}}</h1></a>
    </div>
    <div class="navbar-collapse collapse ga-header-collapse">
        <ul class="nav navbar-nav">
            <li class="hidden-xs"><a href="/"><h1 class="applicationTitle">{{heading}}</h1></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        	<li common-navigation ng-show="username" role="menuitem" style="padding-right:10px"></li>
			<li mars-version-display role="menuitem"></li>
			<li style="width:10px"></li>
        </ul>
        <div class="breadcrumbsContainer hidden-xs">
            <ul class="breadcrumbs">
                <li class="first"><a href="/">Home</a></li>
                <li ng-class="{last:$last}" ng-repeat="crumb in breadcrumbs"><a href="{{crumb.url}}" title="{{crumb.title}}" >{{crumb.name}}</a></li>
            </ul>
        </div>
    </div><!--/.nav-collapse -->
</div>

<!-- Strap -->
<div class="row">
    <div class="col-md-12">
        <div class="strap-blue">
        </div>
        <div class="strap-white">
        </div>
        <div class="strap-red">
        </div>
    </div>
</div>
