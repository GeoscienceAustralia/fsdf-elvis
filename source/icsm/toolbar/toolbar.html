<div class="elevation-toolbar noPrint">
   <div class="toolBarContainer">
       <div>
           <ul class="left-toolbar-items">
              <li>
                 <antarctic-view></antarctic-view>
              </li>
           </ul>
           <ul class="right-toolbar-items">
               <li>
                   <panel-trigger panel-id="search" panel-width="540px" name="Search Results" icon-class="fa-list" title="When a search has completed this allows the showing and hiding of the results">
                       <elevation-results-summary state="state"></elevation-results-summary>
                   </panel-trigger>
               </li>
               <li>
                 <panel-trigger panel-id="help" panel-width="540px" name="Help" icon-class="fa-question-circle-o" title="Show help"></panel-trigger>
              </li>
               <li reset-page></li>
           </ul>
       </div>
   </div>
</div>
