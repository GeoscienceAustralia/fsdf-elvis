<div class="elevation-toolbar noPrint">
   <div class="toolBarContainer">
      <div>
         <ul class="left-toolbar-items">
            <div class="btn-group searchBar" ng-show="root.whichSearch != 'region'">
               <div class="placenames-quicksearch" placenames-quicksearch></div>
            </div>
         </ul>
         <ul class="right-toolbar-items">
            <li>
               <panel-trigger panel-id="download" panel-width="590px" name="Download" default="default" icon-class="fa-list" title="Select an area of interest and select datasets for download"></panel-trigger>
            </li>
            <li>
               <panel-trigger panel-id="help" panel-width="590px" name="Help" icon-class="fa-question-circle-o" title="Show help"></panel-trigger>
            </li>
            <li>
               <panel-trigger panel-id="glossary" panel-width="590px" name="Glossary" icon-class="fa-book" title="Show glossary"></panel-trigger>
            </li>
            <li reset-page></li>
         </ul>
      </div>
   </div>
</div>
