<div class="dropdown themesdropdown">
  <button class="btn btn-default dropdown-toggle themescurrent" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Theme
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li ng-repeat="item in themes">
       <a href="#" title="{{item.title}}" ng-href="{{item.url}}" class="themesItemCompact">
         <span class="icsm-icon" ng-class="item.className"></span>
         <strong style="vertical-align:top;font-size:110%">{{item.label}}</strong>
       </a>
    </li>
  </ul>
</div>
