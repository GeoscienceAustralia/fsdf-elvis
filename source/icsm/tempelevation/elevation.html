<div class="container-full elevationContainer" ng-show="geometry"
    style="background-color:white; opacity:0.9;padding:2px">
    <div class="row">
        <div class="col-md-4" mars-point-info>
            <span class="graph-brand">{{config.xLabel}}</span>
        </div>
        <div class="col-md-8">
            <div class="btn-toolbar pull-right" role="toolbar" style="margin-right: 3px;">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="Close graphs" ng-click="close()">
                        <i class="fa fa-times-circle" role="presentation" style="font-size:16px; color:black"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
