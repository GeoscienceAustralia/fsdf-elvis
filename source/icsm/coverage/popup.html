<span class="coverage" ng-class="state.show ? 'transitioned-down' : 'transitioned-up'">
   <div style="padding-bottom:15px" class="coverage-off">
      <button class="undecorated coverage-unstick" ng-click="hide()" style="float:right" title="Hide layer selections">X</button>
   </div>
   <div ng-repeat="layer in state.layers" class="coverage-layer" tooltip-placement="left"
         uib-tooltip="Hint: To bring this layer to the top turn it off then on. The last clicked layer is always on top.">
      <input type="checkbox" ng-checked="layer.visible" ng-click="toggleVisibility(layer)"></input>
      <span ng-click="toggleVisibility(layer)">
         <span class="coverage-title">{{layer.name}}</span><br/>
         <img style="width:100px" ng-src="{{layer.coverage.thumb}}"></img>
      </span>
      <div class="pull-right">
         <div style="width: 110px" ng-repeat="type in layer.coverage.types">
            <span class="coverage-legend-color" ng-style="{'background-color':type.color}"></span>
            {{type.name}}
         </div>
      </div>
   </div>
</span>
