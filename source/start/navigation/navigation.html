<div class="container-fluid start-content-container">
   <div class="panel panel-default" ng-repeat="item in themes">
      <div class="panel-body">
         <div class="row">
            <div class="col-md-2">
               <button ng-attr-title="{{item.title}}"><span class="select-icon select-{{item.code}}"></span></button>
            </div>
            <div class="col-md-8">
               <h3>{{item.label}}</h3>
               {{item.description}}
            </div>
         </div>
      </div>
   </div>
</div>
