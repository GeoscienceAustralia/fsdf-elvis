<div class="search-text" style="color:black; width: 26em" title="Start typing in the filter field. Up to twenty matches will be shown as you type with those nearest your map center at the top of the list. The results are restricted to your map's field of view so zooming the map in or out will change the number of results.">
   <div class="input-group input-group-sm" style="width:100%">
      <input class="hide"></input>
      <input type="text" ng-model="state.filter" placeholder="Match by feature name..." placenames-on-enter="search($item, $model, $label)"
         ng-model-options="{ debounce: 300}" typeahead-on-select="search($item, $model, $label)" typeahead-focus-first="false"
         typeahead-template-url="placenames/search/typeahead.html" class="form-control" typeahead-min-length="1"
         uib-typeahead="doc as doc.name for doc in loadDocs(state.filter)" typeahead-loading="loadingLocations" typeahead-no-results="noResults"
         placenames-clear>
   </div>
</div>
