<svg onload="SetTime(evt)">
<title>SVG 24 hour analog clock</title>
<desc>this clock gets the current time from the client's system and converts it to a 24 hour analog display</desc>
  <defs>
    <script language="Javascript">
      <![CDATA[
        function SetTime(LoadEvent)
          {
            var Now = new Date();

            var Seconds = Now.getSeconds();
            var Minutes = Now.getMinutes() + Seconds / 60;
            var Hours = Now.getHours() + Minutes / 60;

            var SVGDocument = LoadEvent.getTarget().getOwnerDocument();

            SVGDocument.getElementById("seconds").setAttribute('transform', 'rotate(' + (Seconds * 6) + ')');
            SVGDocument.getElementById("minutes").setAttribute('transform', 'rotate(' + (Minutes * 6) + ')');
            SVGDocument.getElementById("hours").setAttribute('transform', 'rotate(' + (Hours * 15) + ')');
          }

      ]]>
    </script>
  </defs>
  <circle cx="100" cy="100" r="80" style="fill:white;stroke:black"/>


  <text x="95" y="175" style="font-size:10">12</text>

  <text x="45" y="57" style="font-size:10">21</text>

  <text x="113" y="38" style="font-size:10">1</text>
  <text x="130" y="44" style="font-size:10">2</text>

  <text x="155" y="71" style="font-size:10">4</text>

  <g transform="translate(100 100)">
    <g id="hours">
      <line x1="0" y1="0" x2="0" y2="-55" style="stroke-width:4;stroke:black">
        <animateTransform attributeName="transform" type="rotate" dur="86400s" values="0;360" repeatCount="indefinite"/>
      </line>
    </g>
    <g id="minutes">
      <line x1="0" y1="0" x2="0" y2="-75" style="stroke-width:2;stroke:black">
        <animateTransform attributeName="transform" type="rotate" dur="3600s" values="0;360" repeatCount="indefinite"/>
      </line>
    </g>
    <g id="seconds">
      <line x1="0" y1="0" x2="0" y2="-80" style="stroke-width:1;stroke:red">
        <animateTransform attributeName="transform" type="rotate" dur="60s" values="0;360" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  <circle cx="100" cy="100" r="3" style="fill:black;stroke:black"/>
</svg>
